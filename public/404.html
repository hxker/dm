<!DOCTYPE html>
<html>
<head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            background-color: #EFEFEF;
            color: #2E2F30;
            font-family: arial, sans-serif;
            margin: 0;
        }

        div.dialog {
            width: 95%;
            max-width: 50em;
            margin: 4em auto 0;
        }

        div.dialog > .baoqian {
            text-align: center;
            padding-top: 20px;
            border-top: #007ab7 solid 4px;
            border-top-left-radius: 9px;
            border-top-right-radius: 9px;
            background-color: white;
            box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
        }

        div.dialog > .error_notice {
            font-size: 13px;
            text-align: center;
            background-color: white;
            padding-bottom: 30px;
        }

        h2 {
            margin: 0;
            font-size: 18px;
            color: #666;
            line-height: 2em;
        }

        div.dialog > p {
            text-align: center;
            margin: 0 0 7em;
            padding: 1em;
            background-color: #F7F7F7;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            border-top-color: #DADADA;
            color: #666;
            box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
        }

        div.dialog > p > #total-second {
            font-size: 20px;
            font-weight: bold;
            color: red;
            width: 26px;
            display: -mox-inline-box;
            display: inline-block;
        }

        p > a:hover {
            color: darkred;
        }

        a:link, a:visited {
            color: #007ab7;
            text-decoration: none;
        }
        @media (max-width: 767px) {
            img {
                width: 260px;
            }
        }
    </style>
</head>

<body>
<!-- This file lives in public/404.html -->
<div class="dialog">
    <div class="baoqian">
        <img src="/img/404.jpg">

        <h2>抱歉，您访问的页面现在无法打开！</h2>
    </div>
    <div class="error_notice">
        您可以：稍后再试或检查地址栏是否存在键入错误。
    </div>
    <p>
        <a href="javascript:history.go(-1);">
            &#9666; 返回上一页</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        将在<span id="total-second">20</span>秒后自动跳转<a href="/">壹车首页</a>,请稍候...
    </p>
</div>
</body>
<script language="javascript" type="text/javascript">

    var second = document.getElementById('total-second').textContent;
    if (navigator.appName.indexOf("Explorer") > -1)  //判断是IE浏览器还是Firefox浏览器，采用相应措施取得秒数
    {
        second = document.getElementById('total-second').innerText;
    } else {
        second = document.getElementById('total-second').textContent;
    }
    setInterval("redirect()", 1000);  //每1秒钟调用redirect()方法一次
    function redirect() {
        if (second < 0) {
            location.href = '/';
        } else {
            if (navigator.appName.indexOf("Explorer") > -1) {
                document.getElementById('total-second').innerText = second--;
            } else {
                document.getElementById('total-second').textContent = second--;
            }
        }
    }
</script>
</html>
