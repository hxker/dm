      confirmation_period_expired: "需要验证在%{period}之内，请重新获取" # needs to be confirmed within %{period}, please request a new one
      expired: "已经过期,请重新获取" # has expired, please request a new one
      not_found: "不存在" # not found
      not_locked: "没有锁定" # was not locked
      not_saved:
        one: "发生了一个错误在%{resource} 保存的时候:" # 1 error prohibited this %{resource} from being saved:
        other: "%{count}个错误禁止了%{resource}的保存:" # %{count} errors prohibited this %{resource} from being saved:


